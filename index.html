<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find Your Dream Job</title>
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="background-image"></div>
	<div id="wrapper">
		<header class="heading">
			<img src="images/logo.jpg" alt="LinkedIn Logo">
			<h1>JOB SEARCH</h1>
		</header>

		<section class="input-section">
			<input id="job-title" type="text" placeholder="Enter a job title...">
			<select name="locations" id="job-locations">
				<option disabled selected>Please choose a location</option>
				<option value="cupertino">Cupertino, California</option>
				<option value="fremont">Fremont, California</option>
				<option value="mountain-view">Mountain View, California</option>
				<option value="palo-alto">Palo Alto, California</option>
				<option value="santa-clara">Santa Clara, California</option>
				<option value="san-francisco">San Francisco, California</option>
				<option value="san-jose">San Jose, California</option>
				<option value="san-mateo">San Mateo, Californa</option>
				<option value="sunnyvale">Sunnyvale, California</option>
			</select>
			<input type="submit" class="searchButton" value="Search"> 
		</section>
	</div>
</body>
</html>
